  <!-- Sign Up form -->
  <div class="container">

    <form action="register" method="POST" class="form-signin">
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      <!-- This will be used for adding an image such as a license of the user to prove the auth of the seller or buyer -->
      <label for="inputPassword" class="sr-only">Upload License</label>
      <input type="text" id="inputAttach" class="form-control" placeholder="Upload License" name="license" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
